{% extends "base.html" %}

{% block content %}
<h1 class="text_for_name", align="center">The notes</h1>
{% if current_user.is_authenticated %}
    <a href="add_posts" class="btn btn-secondary">Добавить новость</a>
{% endif %}
{% for item in posts%}
<div class="col-md6 border rounded">
    <h2>{{item.title}}</h2>
    <div>
        {{item.content}}
    </div>
    <div>
        Автор - {{item.user.name}}, Дата написания - {{item.created_date}}
    </div>
</div>
{% endfor %}
{% endblock %}
